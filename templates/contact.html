{% extends "layout.html" %}
{% block body %}
<b><i><h1>QUERY WITH Task-to-do</h1></i></b>
<div></div>
    <section class='division'>
        <dialog open>
            <h1><b>CONTACT US</b></h1>
            <form method='post'>
            <input type='text' required placeholder='Name' name='name'>
            <br><br>
            <input type='email' required placeholder='Email-id' name='email'>
            <br><br>
            <input type='text' required placeholder='Comment' name='cmnt'>
            <br><br>
            {% if result %}
            <div class='dvsn'>
            <b>{{result}}</b>
            </div>
            {% endif %}
            <br>
            <input type='submit' name='submit' value='Submit'>
            </form>
        </dialog> 
        </section>
</div>
{% endblock %}
